<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ade563841d.js" crossorigin="anonymous"></script>
    <title>Popup Design by Minar Hossain</title>
</head>
<body>
    <div class="container">
        <button class="btn" type="submit" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
           <img src="image/circle-check-solid.svg" alt="" srcset="">
           <h2>Thank You!</h2>
           <p>Your Details has been successfully submitted. Thanks!</p>
           <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
